<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">

<body class="element">
<form>
  <fieldset>
    <legend class="text-black" style="font-weight: bold;">Registration</legend>
    
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label text-black mt-4" style="font-weight: bold;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label text-black mt-4" style="font-weight: bold;">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  
    
    <div class="form-group">
      <label for="formFile" class="form-label text-black mt-4" style="font-weight: bold;">add a pic </label>
      <input class="form-control" type="file" id="formFile">
    </div>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
      <label class="form-check-label text-black " for="flexCheckChecked">
        Remember me
      </label>
    </div>
    <br>
  <button type="button" class="btn btn-light text-white ">Submit</button>
</form>
</body>
